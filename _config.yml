# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://i.easyapple.net" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: undersail
  avatar: skeleton.png
  gravatar: # Email MD5 hash
  description: "Jack's blog, not just a coder." # used by search engines

  # Header and footer text
  header_text: >
    <p>Not just a coder.</p>
  header_text_feature_image:
  footer_text: >
    by <a href="http://i.easyapple.net">undersail</a>

  # Icons
  rss: true
  email_address: "jack@easyapple.net"
  behance:
  bitbucket:
  dribbble:
  facebook: "imagispace"
  flickr:
  github: "undersail"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "imagispace"
  wordpress:
  youtube:
  weibo: "minispace"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  duoshuo_shortname: "undersail"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
# highlighter: pygments
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
